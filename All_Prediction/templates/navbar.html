<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styling/navbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>NavBar</title>
</head>

<body>
    <div class="con">
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/LevelAlpha.png') }}" alt="logo"/>
    </a>

    <input type="checkbox" id="check">
    <labels for="check" class="icon">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
    </labels>
        <ul class="navbar">
            <li class="navitem1"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="navitem1"><a href="{{ url_for('about') }}">About</a></li>
            <li class="navitem1">
                <a href="#">Features</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('diabetes') }}">Diabetes Status Prediction</a>
                    <a href="{{ url_for('heart_disease') }}">Heart Disease Prediction</a>
                    <a href="{{ url_for('lungs') }}">Lung Cancer Status Prediction</a>
                </div>
            </li>
            <li class="navitem1"><a href="{{ url_for('blog') }}">Blog</a></li>
        </ul>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuIcon = document.getElementById("menu-icon");
        const menuList = document.getElementById("menu-list");

        menuIcon.addEventListener("click", () => {
            menuList.classList.toggle("show");
        });
    });

</script>

</html>
